version: "3.9"
services:

  app:
    container_name: qbittorrent-nox
    restart: unless-stopped
    build:
      context: src
    ports:
      - 3649:3649
      - 33333:33333
    volumes:
      - ./temp/volume/qBittorrent:/app/qBittorrent
      - ./temp/volume/content:/app/content
      - ./temp/volume/media:/app/media
