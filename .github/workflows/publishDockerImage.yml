name: Push to DockerHub
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set name
        id: nameSetter
        shell: bash
        run: repoName=${{ github.event.repository.name }} && printf '::set-output name=imageName::%s\n' ${repoName##docker-}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: jaidchen
          password: ${{ secrets.dockerHubToken }}
      - name: Build and push Docker images (production)
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8,linux/ppc64le,linux/riscv64,linux/s390x
          tags: jaidchen/${{ steps.nameSetter.outputs.imageName }}:latest
          cache-from: type=registry,ref=jaidchen/${{ steps.nameSetter.outputs.imageName }}:buildcache
          cache-to: type=registry,ref=jaidchen/${{ steps.nameSetter.outputs.imageName }}:buildcache,mode=max